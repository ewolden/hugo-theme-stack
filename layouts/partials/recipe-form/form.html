<form id="recipe-form">
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>
    
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>
    
    <label for="tags">Tags (comma-separated):</label>
    <input type="text" id="tags" name="tags">
    
    <label for="categories">Categories (comma-separated):</label>
    <input type="text" id="categories" name="categories">
    
    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image">
    
    <label for="prepTime">Prep Time:</label>
    <input type="text" id="prepTime" name="prepTime">
    
    <label for="cookTime">Cook Time:</label>
    <input type="text" id="cookTime" name="cookTime">
    
    <label for="recipeYield">Recipe Yield:</label>
    <input type="text" id="recipeYield" name="recipeYield">
    
    <label for="ingredients">Ingredients (one per line):</label>
    <textarea id="ingredients" name="ingredients" required></textarea>
    
    <label for="instructions">Instructions (one per line):</label>
    <textarea id="instructions" name="instructions" required></textarea>
    
    <button type="submit">Submit Recipe</button>
  </form>
